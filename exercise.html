<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <table class="table table-hover table-bordered" id="mytable">
        <thead>
            <tr>
                <th>选中</th>
                <th>序号</th>
                <th>学号</th>
                <th>姓名</th>
                <th>学院</th>
                <th>专业</th>
                <th>年级</th>
                <th>年龄</th>
                <th>编辑</th>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" onclick="checkAll(this)" />
                </td>
                <td colspan="6">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">增加</button>
                        <a href="javascript:;" class="btn btn-danger" role="button" onclick="delAll(this)">全部删除</a>
                </td>
            </tr>
        </thead>
        <tbody id="listTable">
            <tr>
                <td>
                    <input type="checkbox" name="item" />
                </td>
                <td>1</td>
                <td>11603080110</td>
                <td>黄飞</td>
                <td>计算机科学工程学院</td>
                <td>软件工程</td>
                <td>16级</td>
                <td>19岁</td>
                
                
                <td>
                    <input type="button" name="" value="删除" class="btn btn-danger" onclick="del(this)" />
                    <input type="button" name="" value="修改" class="btn btn-info"   data-toggle="modal" data-target="#myModal"/>
                </td>
            </tr>
        </tbody>
    </table>



    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">增加</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <form>
                        <table class="table table-hover table-bordered">
                            <tr>
                                <th>序号</th>
                                <td><input type="text" name="" class="form-control" id="num" /></td>
                            </tr>
                            <tr>
                                <th>学号</th>
                                <td><input type="text" name="" class="form-control" id="username" /></td>
                            </tr>
                            <tr>
                                <th>姓名</th>
                                <td><input type="password" name="" class="form-control" id="pwd" /></td>
                            </tr>
                            <tr>
                                <th>学院</th>
                                <td><input type="text" name="" class="form-control" id="birth" /></td>
                            </tr>
                            <tr>
                                <th>专业</th>
                                <td><input type="text" name="" class="form-control" id="addre" /></td>
                            </tr>
                            <tr>
                                <th>年级</th>
                                <td><input type="text" name="" class="form-control" id="year" /></td>
                            </tr>
                            <tr>
                                <th>年龄</th>
                                <td><input type="text" name="" class="form-control" id="age" /></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="reset" value="重置" class="btn btn-primary" id="reset" />   
                                    <input type="button" value="添加"  class="btn btn-success" id="add"  onclick="addList()" />
                                    <input type="button" value="更新"  class="btn btn-info" id=""   onclick="modify(listTable)" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
